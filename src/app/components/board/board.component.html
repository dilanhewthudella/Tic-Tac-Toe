<h1> Current Player:{{player}}</h1>
<button nbButton outline status="danger" style="margin-bottom: 10px;" (click)="newGame()">Start new Game</button>

<h2 *ngIf="winner">{{winner}} won the Game!</h2>
<main>
    <app-square *ngFor="let square of squares; let i =index"  
    [value]="square"
    (click)="makeMove(i)"
    >

    </app-square>
</main>
